<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes App</title>    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Existing content -->
    
    <!-- Color Selection Modal -->
    <div id="colorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select a Color</h2>
            <div id="color-options">
                <div class="color-option" style="background-color: #FFB3BA;"></div>
                <div class="color-option" style="background-color: #BAE1FF;"></div>
                <div class="color-option" style="background-color: #B9FBC0;"></div>
                <div class="color-option" style="background-color: #FFF5BA;"></div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Include jQuery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script> <!-- Include Bootstrap JS -->
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Notes App</a>
        <button id="toggle-dark-mode" class="btn btn-outline-secondary" style="float: right;">dark mode</button>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Simple Notes App</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Notes</h2>
                <div id="notes"></div> <!-- Added notes container -->
                <button id="confirm-add-note" class="btn btn-primary add-note-button">Create Editable Note</button>
            </div>
            <!-- Removed Drop Area Section -->
        </div>
    </div>

    <!-- Modal for editing notes -->
    <div class="modal fade" id="editNoteModal" tabindex="-1" role="dialog" aria-labelledby="editNoteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editNoteModalLabel">Edit Note</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="edit-note-input" class="form-control" placeholder="Edit note text">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" id="save-edit-note" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
